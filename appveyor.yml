environment:
  nodejs_version: "12"

# Install scripts
install:
  # Install nodejs version
  - ps: Install-Product node $env:nodejs_version
  - npm i -g npm@8.3.1
  # Install modules
  - npm run setup

# Post-install test scripts
test_script:
  - node --version
  - npm --version
  - npm run test

build: off
